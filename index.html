<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Media embedding</title>

</head>

<body>
    <div>
        <h1>Book reading</h1>
        <video controls="controls" src="/media/book-reading.mp4" type="video/mp4" width="560" height="315"></video>
    </div>
    <div>
        <h1>Rain</h1>
        <audio controls="controls" src="/media/rain.mp3" type="audio/mp3"></audio>
    </div>
    <div>
        <h1>Leprous</h1>
        <h2>Castaway Angels</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/85drl9-lqRU" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://open.spotify.com/embed/album/0DSyIQMgYhiwjeh7PW2IRB" width="560" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</body>

</html>
